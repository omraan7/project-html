<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <header>
      <h1>Application Form</h1>
    </header>
    <main>
      <form action="#">
        <label> First Name : <input required type="text" /></label>
        <label> Last Name : <input required type="text" /></label>
        <br />
        <br />
        <label> Date Of birth: <input required type="date" /></label>
        <label> Age: <input required type="number" /></label>
        <br />
        <br />
        <label for="Gender"> Gender: </label>
        <select id="Gender">
          <option value="male">male</option>
          <option value="female">female</option>
        </select>

        <label>Email Address: <input required type="email" /></label>
        <br />
        <br />
        <label>Positions Available :</label>
        <label
          ><input type="radio" name="Developer" value="Junior Developer" />
          Junior Developer
        </label>
        <label
          ><input type="radio" name="Developer" value="Mid-level Developer" />
          Mid-level Developer
        </label>
        <label
          ><input
            type="radio"
            name="Developer"
            value="Senior Developer"
          />Senior Developer
        </label>
        <br />
        <br />
        <label>Programming Languages :</label>
        <label><input type="checkbox" value="java" /> Java</label>
        <label><input type="checkbox" value="JavaScript" /> JavaScript </label>
        <label><input type="checkbox" value="Python" />Python </label>
        <br />
        <br />
        <label> Password : <input required type="password" /></label>
        <label> Confirm Password : <input required type="password" /></label>
        <br />
        <br />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </form>
    </main>
  </body>
</html>
